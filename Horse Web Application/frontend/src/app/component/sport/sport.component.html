
<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container mt-3" *ngIf="sport">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <p>Your application is up and running</p>
    <hr>


    <p>This is the name of the sport with id -1 from your backend system:
      <span class="font-weight-bold">{{sport.name}}</span>
    </p>
  </div>
</div>


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container" id="maincontainer">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4>Sport Data</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   <th><input type="checkbox" id="checkall" /></th>
                   <th>Name</th>
                   <th>Description</th>
                   
                   <th>Delete</th>
                    <th><button (click)="onOpenAdd()" type="button" class="btn btn-secondary btn-sm">Add Sport </button></th>
                   </thead>
                   <div *ngIf="onAdding" class="adding-container">
                    <form #addForm="ngForm" (ngSubmit)="onAddSport(addForm)">
                      <label for="name">Name</label>
                      <input type="text" ngModel required name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
                      <label for="name">Description</label>
                      <input type="text" ngModel name="desc" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Description">
                        <button type="submit" class="btn btn-primary">Save</button>
                      </form>
                  </div>
    
                


    <tbody>
    
    <tr *ngFor="let sport of sports">
    <td ><input type="checkbox" class="checkthis" /></td>
    <td>{{sport?.name}}</td>
    <td>{{sport?.desc}}</td>
    
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="onDelete(sport)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>




    <td>
    </tr>
    
    </tbody>
        
</table>



</div>
</div>
</div>



</div>
